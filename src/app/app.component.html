<div class="game-container">
    <div class="title-container">
        <div class="title">
            Type-Rescue
            <button mat-button *ngIf="!game_active" (click)="restart()"> Start </button>
        </div>
    </div>
    <div class="bombContainer">
        <mat-grid-list cols="3" rowHeight="1:1">
            <mat-grid-tile *ngFor="let bomb of bombs; let i=index" [ngClass]="{'top-grid': i < 3}">
                <ng-container *ngIf="bomb">

                    <div class="bomb animated "
                        [ngClass]="{'bombred': bomb.color == 'red', 'bombblue': bomb.color == 'blue', 'bombgreen': bomb.color == 'green' }"
                        [ngStyle]="{'top': '-' + bomb.offsetY + 'px', 'opacity' : 1 - bomb.newtime}">
                        <div class="bombtime" [ngClass]="{'bombsoon': bomb.time < 6}">
                            {{ bomb.time }}
                        </div>
                        <div *ngIf="i > 2" class="bombword">
                            <p> {{bomb.word}} </p>
                                <div class="bombwordprefix"> <p> {{bomb.prefix}} </p> </div> <div class="bombwordsuffix"> <p> {{bomb.suffix}} </p> </div>
                        </div>

                    </div>
                </ng-container>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <div class="wordlog">
        <p *ngFor="let word of log">
            {{word.word}} + {{word.score}}
        </p>
    </div>


    <div id="bombbar">
        <div class="score">
            <p>
                {{score}}
            </p>
        </div>
        <input matInput name="typingpad" type="text" [(ngModel)]="typingpad" (ngModelChange)="typingUpdate()" ngModel autofocus>
    </div>

    <div *ngIf="gameover" id="gameover">Game Over!<p>Scored {{score}} points</p></div>
</div>
